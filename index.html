<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kovdra Fine Dream Summer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <div class="hero__top">
                <img src="./img/hero/logo.png" alt="logo">
                <h1 class="title-hero">Ковдра<br><span class="text-hero">Fine Dream Summer</span></h1>
            </div>
            <div class="hero__bottom">
                <img class="hero__bottom-img-left" src="./img/hero/kovdra_1.png" alt="blanket">
                <img class="hero__bottom-img-right" src="./img/hero/kovdra_2.png" alt="blanket">
            </div>
        </div>
    </section>

    <!-- Section 2 -->
    <section class="two">
        <div class="container">
            <div class="two__top_inner">
                <div class="two__top_inner-left">
                    <h2 class="section2-h2">Наповнювач:</h2>
                    <p class="section2-p">антиалергійне 100%<br>
                    силіконізоване волокно</p>
                </div>
                <div class="two__top_inner-right">
                    <h2 class="section2-h2">Тканина чохла:</h2>
                     <p class="section2-p">Мікрофібра</p>
                </div>
            </div>
            <div class="two__bottom_inner">
                <div class="two__bottom_inner-left">
                    <img src="" alt="check-mark">
                    <p class="section2-p">Висока якість</p>
                </div>
                <div class="two__bottom_inner-right">
                    <img src="" alt="logo2">
                    <p class="section2-p">Гіпоалергенна</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
